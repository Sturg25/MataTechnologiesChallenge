<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  
    <!-- Stylesheets -->
    <link rel="stylesheet" href="./assets/css/styles.css" />
  
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;800&display=swap" rel="stylesheet" />
  
    <!-- Bootstrap CSS (v5.3.2) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous" />

    <!--  SweetAlert CSS and JS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
  
    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.7.0.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.js"></script>
    <script type="text/javascript" src="./js/shopping_cart.js"></script>
    <script>
      $(document).ready(function() {
        get_shopcart_items();
      });
    </script>
  
    <title>THREADED - Checkout</title>
  </head>
  
  <body>
    <!-- Checkout -->
    <div class="container my-5">
      <div class="row">
        <div class="col-12">
          <div class="card">
            <div class="card-header d-flex justify-content-between">
              <span class="cart-panel-title fs-5">SHOPPING cart</span>
              <span>Need help? +1-562-926-5672</span>
            </div>

            <div class="card-body" id="shop_cart_body">
              <div class="row">
                <!-- Shopping cart Items -->
                <div class="col">
                  <div class="d-flex justify-content-between mb-3">
                    <span class="cart-panel-title">ITEM</span>
                    <span class="cart-panel-title checkout-price">PRICE</span>
                  </div>
                  <div id="shopcart_items"></div>
                </div>

                <!-- Order Summary -->
                <div class="col p-2">
                  <div class="text-center mb-2">
                    <strong>ORDER SUMMARY</strong>
                  </div>
                  <div class="d-flex flex-column">
                    <div class="qty-input p-2">
                      <div class="d-flex p-2">
                        <span>Subtotal</span>
                        <span id="subTotal" class="ms-auto">0.00</span>
                      </div>
                      <div class="d-flex p-2">
                        <span>Shipping</span>
                        <span class="ms-auto text-success"><strong>FREE</strong></span>
                      </div>
                      <hr />
                      <div class="d-flex p-2">
                        <span>Total</span>
                        <span id="grandTotal" class="ms-auto fw-bold">0.00</span>
                      </div>
                    </div>

                    <!-- Checkout Buttons -->
                    <span id="check_out_button" class="btn btn-sm btn-dark rounded-0 mt-3 checkout">CONFIRM CHECKOUT</span>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
